<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Hospital Logo for Lifeline Hospital -->
  <style>
    .logo-text { font-family: 'Arial', sans-serif; font-weight: bold; }
    .tagline { font-family: 'Arial', sans-serif; font-size: 12px; }
  </style>
  
  <!-- Heartbeat line symbol -->
  <path d="M30 30 L40 30 L45 15 L55 45 L65 10 L75 30 L85 30" 
        stroke="#0069b4" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
  
  <!-- Hospital cross symbol -->
  <rect x="10" y="20" width="15" height="15" rx="2" fill="#37b89c" />
  <rect x="15" y="15" width="5" height="25" rx="2" fill="#37b89c" />
  
  <!-- Hospital name -->
  <text x="95" y="30" class="logo-text" fill="#0069b4" font-size="22">LIFELINE</text>
  <text x="95" y="45" class="logo-text" fill="#37b89c" font-size="16">HOSPITAL</text>
  
  <!-- Tagline -->
  <text x="95" y="55" class="tagline" fill="#6c757d">Care Beyond Boundaries</text>
</svg>
